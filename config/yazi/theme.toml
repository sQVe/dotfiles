# vim:fileencoding=utf-8

[manager]
cwd = { fg = "#928374" }

# Hovered
hovered         = { bg = "#504945" }
preview_hovered = { bg = "#32302f" }

# Find
find_keyword  = { fg = "#ebdbb2", italic = true }
find_position = { fg = "#d3869b", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#fabd2f", bg = "#fabd2f" }
marker_copied   = { fg = "#b8bd2f", bg = "#b8bd2f" }
marker_cut      = { fg = "#fb4934", bg = "#fb4934" }

# Tab
tab_active   = { fg = "#282828", bg = "#83a598" }
tab_inactive = { fg = "#ebdbb2", bg = "#3c3836" }
tab_width    = 1

# Border
border_symbol = "│"
border_style  = { fg = "#3c3836" }

# Highlighting
syntect_theme = "~/.config/bat/themes/gruvbox-dark.tmTheme"

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#45475a", bg = "#45475a" }

# Mode
mode_normal = { fg = "#282828", bg = "#83a598", bold = true }
mode_select = { fg = "#282828", bg = "#fabd2f", bold = true }
mode_unset  = { fg = "#282828", bg = "#ebdbb2", bold = true }

# Progress
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#83a598", bg = "#45475a" }
progress_error  = { fg = "#d3869b", bg = "#45475a" }

# Permissions
permissions_t = { fg = "#83a598" }
permissions_r = { fg = "#ebdbb2" }
permissions_w = { fg = "#d3869b" }
permissions_x = { fg = "#fabd2f" }
permissions_s = { fg = "#7f849c" }

border   = { fg = "#83a598" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#83a598" }
active   = { fg = "#d3869b" }
inactive = {}

[tasks]
border  = { fg = "#83a598" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#3c3836" }
cand            = { fg = "#8ec07c" }
rest            = { fg = "#504945" }
desc            = { fg = "#d3869b" }
separator       = "  "
separator_style = { fg = "#585b70" }

[help]
on      = { fg = "#d3869b" }
exec    = { fg = "#8ec07c" }
desc    = { fg = "#9399b2" }
hovered = { bg = "#585b70", bold = true }
footer  = { bg = "#665c54", fg = "#ebdbb2" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#8ec07c" },

	# Videos
	{ mime = "video/*", fg = "#ebdbb2" },
	{ mime = "audio/*", fg = "#ebdbb2" },

	# Archives
	{ mime = "application/zip",             fg = "#d3869b" },
	{ mime = "application/gzip",            fg = "#d3869b" },
	{ mime = "application/x-tar",           fg = "#d3869b" },
	{ mime = "application/x-bzip",          fg = "#d3869b" },
	{ mime = "application/x-bzip2",         fg = "#d3869b" },
	{ mime = "application/x-7z-compressed", fg = "#d3869b" },
	{ mime = "application/x-rar",           fg = "#d3869b" },

	# Fallback
	{ name = "*", fg = "#fbf1c7" },
	{ name = "*/", fg = "#d3869b" }
]

