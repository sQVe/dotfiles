# vim:fileencoding=utf-8

[app]
overall = { bg = "#f5f7fa" }

[mgr]
cwd = { fg = "#207068" }

find_keyword = { fg = "#806010", italic = true }
find_position = { fg = "#984080", bg = "reset", italic = true }

marker_copied = { fg = "#287028", bg = "#287028" }
marker_cut = { fg = "#b82530", bg = "#b82530" }
marker_marked = { fg = "#207068", bg = "#207068" }
marker_selected = { fg = "#2850a8", bg = "#2850a8" }

count_copied = { fg = "#f5f7fa", bg = "#287028" }
count_cut = { fg = "#f5f7fa", bg = "#b82530" }
count_selected = { fg = "#f5f7fa", bg = "#2850a8" }

border_symbol = "â”‚"
border_style = { fg = "#848692" }

syntect_theme = "~/.config/bat/themes/catppuccin-latte.tmTheme"

[tabs]
active = { fg = "#f5f7fa", bg = "#4c4e5e", bold = true }
inactive = { fg = "#4c4e5e", bg = "#afb1b8" }

[mode]
normal_main = { fg = "#f5f7fa", bg = "#2850a8", bold = true }
normal_alt = { fg = "#2850a8", bg = "#bdbfc5" }

select_main = { fg = "#f5f7fa", bg = "#287028", bold = true }
select_alt = { fg = "#287028", bg = "#bdbfc5" }

unset_main = { fg = "#f5f7fa", bg = "#a05858", bold = true }
unset_alt = { fg = "#a05858", bg = "#bdbfc5" }

[indicator]
parent = { fg = "#f5f7fa", bg = "#4c4e5e" }
current = { fg = "#f5f7fa", bg = "#2850a8" }
preview = { fg = "#f5f7fa", bg = "#4c4e5e" }

[status]
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#287028", bg = "#afb1b8" }
progress_error = { fg = "#806010", bg = "#b82530" }

perm_type = { fg = "#2850a8" }
perm_read = { fg = "#806010" }
perm_write = { fg = "#b82530" }
perm_exec = { fg = "#287028" }
perm_sep = { fg = "#848692" }

[input]
border = { fg = "#2850a8" }
title = {}
value = {}
selected = { reversed = true }

[pick]
border = { fg = "#5858a0" }
active = { fg = "#984080" }
inactive = {}

[confirm]
border = { fg = "#2850a8" }
title = { fg = "#2850a8" }
body = {}
list = {}
btn_yes = { reversed = true }
btn_no = {}

[cmp]
border = { fg = "#5858a0" }

[tasks]
border = { fg = "#5858a0" }
title = {}
hovered = { fg = "#984080", bold = true }

[which]
mask = { bg = "#bdbfc5" }
cand = { fg = "#207068" }
rest = { fg = "#686a78" }
desc = { fg = "#984080" }
separator = "  "
separator_style = { fg = "#a0a2ab" }

[help]
on = { fg = "#207068" }
run = { fg = "#984080" }
desc = { fg = "#686a78" }
hovered = { bg = "#a0a2ab", bold = true }
footer = { fg = "#4c4e5e", bg = "#afb1b8" }

[notify]
title_info = { fg = "#207068" }
title_warn = { fg = "#806010" }
title_error = { fg = "#b82530" }

[spot]
border = { fg = "#2850a8" }
title = { fg = "#2850a8" }
tbl_cell = { fg = "#2850a8", reversed = true }
tbl_col = { bold = true }

[filetype]
rules = [
  # Media
  { mime = "image/*", fg = "#207068" },
  { mime = "{audio,video}/*", fg = "#806010" },

  # Archives
  { mime = "application/*zip", fg = "#984080" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#984080" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#287028" },

  # Virtual file system
  { mime = "vfs/{absent,stale}", fg = "#afb1b8" },

  # Special file
  { url = "*", is = "orphan", bg = "#b82530" },
  { url = "*", is = "exec", fg = "#287028" },

  # Dummy file
  { url = "*", is = "dummy", bg = "#b82530" },
  { url = "*/", is = "dummy", bg = "#b82530" },

  # Fallback
  { url = "*/", fg = "#2850a8" },
]
