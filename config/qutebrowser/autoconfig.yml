# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        <: tab-move -
        '>': tab-move +
        J: tab-prev
        K: tab-next
        x: open-editor
        zH: hint links spawn t "http '{hint-url}' | less"
        zM: hint links spawn mpv --title "" '{hint-url}'
        zh: spawn t "http '{url}' | less"
        zm: spawn mpv --title "MPV for Qutebrowser" '{url}'
        ร: set-cmd-text -s :open -t
        รถ: set-cmd-text -s :open
