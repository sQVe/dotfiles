# Enable SSH support.
enable-ssh-support

# GPG default password cache: 24 hours (extended for agent mode)
default-cache-ttl 86400

# GPG max password cache: 24 hours (extended for agent mode)
max-cache-ttl 86400

# SSH default password cache: 24 hours (extended for agent mode)
default-cache-ttl-ssh 86400

# SSH max password cache: 24 hours (extended for agent mode)
max-cache-ttl-ssh 86400

# Open password prompt with GNOME pinentry (Wayland-native).
pinentry-program /usr/bin/pinentry-gnome3
