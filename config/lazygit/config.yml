gui:
  commandLogSize: 16
  filterMode: 'fuzzy'
  nerdFontsVersion: '3'
  portraitMode: 'never'
  scrollHeight: 8
  showBottomLine: false
  showFileTree: true
  showRandomTip: false
  skipDiscardChangeWarning: true
  skipRewordInEditorWarning: true
  timeFormat: '2006-01-02 15:04'
  authorColors:
    '*': green
    'Oskar Grunning': magenta
  branchColors:
    'chore': green
    'docs': blue
    'feat': magenta
    'fix': yellow
    'main': red
    'master': red
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - '#444'
    cherryPickedCommitBgColor:
      - reverse
    cherryPickedCommitFgColor:
      - white
      - bold
    selectedLineBgColor:
      - '#444'
  border: 'rounded'
git:
  autoFetch: false
  log:
    showGraph: 'always'
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  skipHookPrefix: draft
keybinding:
  branches:
    viewGitFlowOptions: ''
  commits:
    renameCommitWithEditor: 'r'
    renameCommit: ''
notARepository: 'quit'
promptToReturnFromSubprocess: false
