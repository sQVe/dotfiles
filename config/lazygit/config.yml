gui:
  commandLogSize: 16
  commitHashLength: 7
  expandFocusedSidePanel: true
  filterMode: fuzzy
  nerdFontsVersion: '3'
  portraitMode: never
  scrollHeight: 8
  showBottomLine: false
  showFileTree: false
  showRandomTip: false
  skipDiscardChangeWarning: true
  skipRewordInEditorWarning: true
  timeFormat: '2006-01-02 15:04'
  authorColors:
    '*': green
    'Oskar Grunning': magenta
  branchColors:
    'chore': green
    'docs': blue
    'feat': magenta
    'fix': yellow
    'main': red
    'master': red
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - '#444'
    cherryPickedCommitBgColor:
      - reverse
    cherryPickedCommitFgColor:
      - white
      - bold
    selectedLineBgColor:
      - '#444'
  border: 'rounded'
git:
  autoFetch: false
  log:
    showGraph: 'always'
  overrideGpg: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  parseEmoji: true
  skipHookPrefix: 'draft: '
keybinding:
  branches:
    viewGitFlowOptions: ''
  commits:
    renameCommitWithEditor: 'r'
    renameCommit: ''
  files:
    openMergeTool: ''
customCommands:
  - key: 'f'
    context: 'files, localBranches, remoteBranches, remotes, tags, worktrees'
    command: 'git pull --ff-only --all --prune > /dev/null 2>&1 || true'
    description: 'Fast-forward'
  - key: 'M'
    context: 'files, worktrees'
    command: 'term "nvim -c DiffviewOpen"'
    description: 'Open merge tool'
  - key: "W"
    command: git commit --no-verify
    context: "global"
    output: terminal
notARepository: 'quit'
promptToReturnFromSubprocess: false
quitOnTopLevelReturn: true
