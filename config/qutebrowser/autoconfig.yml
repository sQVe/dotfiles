# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+e>: :open-editor
      normal:
        <: tab-move -
        '>': tab-move +
        J: tab-prev
        K: tab-next
        W: :open -w
        e: open-editor
        zH: hint links spawn term "http '{hint-url}' | less"
        zM: hint links spawn mpv --name "mpv-qutebrowser" '{hint-url}'
        zh: spawn term "http '{url}' | less"
        zm: spawn mpv --name "mpv-qutebrowser" '{url}'
        ร: set-cmd-text -s :open -t
        รถ: set-cmd-text -s :open
